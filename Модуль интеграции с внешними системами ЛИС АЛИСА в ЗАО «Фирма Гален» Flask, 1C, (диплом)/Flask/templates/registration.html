<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Страница Регитрации</title>
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Форма регистрации</h3>
            <form action="/registration" method="post">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="Name" name="Name" class="form-control form-control-lg" />
                    <label class="form-label" for="Name">Ваше Имя</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="Fam" name="Fam" class="form-control form-control-lg" />
                    <label class="form-label" for="Fam">Ваша Фамилия</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <input type="date" class="form-control" id="birthdayDate" name="birthdayDate">
                    <label for="birthdayDate" class="form-label">Дата Рождения</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Ваш Пол: </h6>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="POL"
                      id="femaleGender"
                      value="М"
                      checked
                    />
                    <label class="form-check-label" for="femaleGender">Мужской</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="POL"
                      id="maleGender"
                      value="Ж"
                    />
                    <label class="form-check-label" for="maleGender">Женский</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="email" id="emailAddress" name="emailAddress" class="form-control form-control-lg" />
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control form-control-lg" />
                    <label class="form-label" for="phoneNumber">Номер телефона</label>
                  </div>
                </div>
              </div>
                <div class="row pb-2 mb-4"><div class="form-outline">
                    <input type="tel" id="POLIS" name="POLIS" class="form-control form-control-lg" />                              <!-- Полис -->
                    <label class="form-label" for="POLIS">Полис</label>
                </div>
              </div>
                <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                      <input type="password" id="password" name="password" class="form-control">                            <!-- пароль -->
                      <label class="form-label" for="password" style="margin-left: 0px;">Пароль</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                      <input type="password" id="Rpassword" name="Rpassword" class="form-control">                          <!-- Повтор пароля -->
                      <label class="form-label" for="Rpassword" style="margin-left: 0px;">Повторите ваш пароль</label>
                  </div>
                </div>
              </div>
              <div class="mt-4 pt-2">
                   <button type="submit" class="btn btn-primary btn-lg">Зарегестрироваться</button>                                      <!-- кнопка -->
              </div>
              {% for cat, msg in get_flashed_messages(True) %}
                  <div class="flash {{cat}}">{{msg}}</div>
              {% endfor %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
